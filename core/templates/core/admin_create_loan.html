{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Create New Loan</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.borrower.id_for_label }}" class="form-label">Borrower</label>
                        {{ form.borrower }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label">Amount ($)</label>
                        {{ form.amount }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.term_days.id_for_label }}" class="form-label">Term (Days)</label>
                        {{ form.term_days }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                        {{ form.status }}
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'admin_loans' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Create Loan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
